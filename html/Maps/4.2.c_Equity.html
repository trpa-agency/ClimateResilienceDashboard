<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Climate Resilience Dashboard - Transportation Equity</title>

    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #infoDiv {
        position: absolute;
        top: 15px;
        left: 60px;
      }
      #infoDiv input {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      .esri-widget--button.active,
      .esri-widget--button.active:hover,
      .esri-widget--button.active:focus {
        cursor: default;
        background-color: #999696;
      }
      .esri-widget--button.active path,
      .esri-widget--button.active:hover path,
      .esri-widget--button.active:focus path {
        fill: #e4e4e4;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require([
        "esri/config",
        "esri/views/MapView",
        "esri/WebMap",
        "esri/layers/FeatureLayer",
        "esri/layers/MapImageLayer",
        "esri/layers/TileLayer",
        "esri/widgets/Expand",
        "esri/widgets/Home",
        "esri/widgets/LayerList",
        "esri/widgets/Legend",
        "esri/widgets/Fullscreen",
        "esri/smartMapping/renderers/relationship"
      ], function(
        esriConfig,
        MapView,
        WebMap,
        FeatureLayer,
        MapImageLayer,
        TileLayer,
        Expand,
        Home,
        LayerList,
        Legend,
        Fullscreen,
        relationshipRendererCreator
      ) {
        var map = new WebMap({portalItem: {id: "5e4caf7df3de45478aed694ad0d7d873"}});  

        var view = new MapView({
              map: map,  // The WebMap instance created above
              container: "viewDiv",
              center: [-120.01,39.01],
              zoom: 9
            });
          
        // move zoom buttons to top left
        view.ui.move("zoom", "top-left");
        
        var fullscreen = new Fullscreen({
          view: view
        });

        view.ui.add(fullscreen, "top-left");

        // equity layer
        var equityLayer = new FeatureLayer({
          url: "https://services5.arcgis.com/fXXSUzHD5JjcOt1v/arcgis/rest/services/Transportation_Equity_Analysis_Tesseellation/FeatureServer",
          title: "Equity",
          opacity: 0.6,
          definitionExpression: "IS_URBAN = 1",
        });

        // add equity layer to map
        map.add(equityLayer);

        const params ={
          layer: equityLayer,
          view: view,
          field1: {
            field: "ZEROVHH_DENSITY"
          },
          field2: {
            field: "FOOD_ACCESS_DISTANCE"
          },
          focus: "HH", // changes orientation of the legend
          numClasses: 2 // 2x2 grid of classes
        };

        // create uniqueValue renderer
        const renderer = relationshipRendererCreator.createRenderer(params).then((response) => {
          equityLayer.renderer = response.renderer;
        });

        // renderer.uniqueValueInfos.forEach((info)=>{
        //   switch (info.value){
        //     case "HH":
        //       info.label = "High ZVH Density, Far from Food";
        //       break;
        //     case "HL":
        //       info.label = "High ZVH Density, Close to food";
        //       break;
        //     case "LH":
        //       info.label = "Low ZVH Density, Far from Food";
        //       break;
        //     case "LL":
        //       info.label = "Low ZVH Density, Close to Food";
        //       break;
        //   }
        // });

        // boundary feature layer
        var trpaLayer = new FeatureLayer({
          url: "https://maps.trpa.org/server/rest/services/Boundaries/FeatureServer/4",
          title: "TRPA Boundary"
        });
          
        map.add(trpaLayer);

        // create legend card
        var legend = new Legend({
        view: view,
        layerInfos: [
          {
            layer: equityLayer,
            title: "Equity"
          }
        ]
        });
        
        // Add widget to the top right corner of the view
        view.ui.add(legend, "top-right");
        
        // Create collapasable button for legend
        var legendExpand = new Expand({
            expandIconClass: "esri-icon-layers",  // see https://developers.arcgis.com/javascript/latest/guide/esri-icon-font/
            expandTooltip: "Legend",
            view: view,
            expanded: true,
            autoCollapse: true,
            content: legend.domNode,
            group: "top-right"
            });

        // add layer list button to the top right corner of the view
        view.ui.add(legendExpand, "top-right");
        
        // Create a Home Button
        var homeWidget = new Home({view: view});
        view.ui.add(homeWidget, "top-left");

        // Disable scroll on zoom
        view.on("mouse-wheel", function(evt) {evt.stopPropagation(); });

      });
    

	</script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
