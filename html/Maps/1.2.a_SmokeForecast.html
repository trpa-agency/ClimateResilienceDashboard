<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>Climate Resilience Dashboard - Smoke Forecast</title>
    <script type="module" src="https://js.arcgis.com/calcite-components/1.9.2/calcite.esm.js"></script>
    <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/1.9.2/calcite.css"/>
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.28/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      #timeSlider {
        position: absolute;
        left: 5%;
        right: 5%;
        bottom: 20px;
      }

      #titleDiv {
        padding: 10px;
        font-weight: 36;
        text-align: center;
      }
    </style>
    <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "esri/widgets/TimeSlider",
      "esri/widgets/Expand",
      "esri/widgets/Legend",
      // "esri/widgets/TimeZoneLabel",
      "esri/widgets/Home",
      "esri/widgets/Fullscreen"
    ], (
        Map,
        MapView,
        FeatureLayer,
        TimeSlider,
        Expand,
        Legend,
        Home,
        Fullscreen
      ) => {
      const layer = new FeatureLayer({
        url:
          "https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/NDGD_SmokeForecast_v1/FeatureServer/0",
        // blendMode: "multiply",
        opacity: 0.8,
      });

      const map = new Map({
        basemap: "hybrid",
        layers: [layer]
      });

      const view = new MapView({
        map: map,
        container: "viewDiv",
        zoom: 8,
        center: [-120.01, 39.01]
      });

      // time slider widget initialization
      const timeSlider = new TimeSlider({
        container: "timeSlider",
        view: view,
        timeVisible: true, // show the time stamps on the timeslider
        loop: true
      });

      view.whenLayerView(layer).then((lv) => {
        // around up the full time extent to full hour
        timeSlider.fullTimeExtent = layer.timeInfo.fullTimeExtent.expandTo("hours");
        timeSlider.stops = {
          interval: layer.timeInfo.interval
        };
      });

       // create legend card
       var legend = new Legend({
        view: view,
        layerInfos: [
          {
            layer: layer,
            title: "Smoke Forecast for next 72 hours"
          }
        ]
        });
        // Add widget to the top right corner of the view
        view.ui.add(legend, "top-right");
        
        // Create collapasable button for legend
        var legendExpand = new Expand({
            expandIconClass: "esri-icon-layers",  // see https://developers.arcgis.com/javascript/latest/guide/esri-icon-font/
            expandTooltip: "Legend",
            view: view,
            expanded: true,
            autoCollapse: true,
            content: legend.domNode,
            group: "top-right"
            });

        // add layer list button to the top right corner of the view
        view.ui.add(legendExpand, "top-right");

      // // add the UI for a title
      // view.ui.add("titleDiv", "top-right");

        // move zoom buttons to top left
        view.ui.move("zoom", "top-left");
        
        // Add Full Screen widget
        var fullscreen = new Fullscreen({
          view: view
        });
        view.ui.add(fullscreen, "top-left")
        ;
        
        // Createa Home Button
        var homeWidget = new Home({
            view: view
        });
        view.ui.add(homeWidget, "top-left");

        //disable scroll on zoom
        view.on("mouse-wheel", function(evt) {
        // disable mouse wheel scroll zooming on the view
        evt.stopPropagation();
      });

    });
  </script>
  </head>

  <body>
    <div id="viewDiv"></div>
    <div id="timeSlider"></div>
    <!-- <div id="titleDiv" class="esri-widget">
      <div id="titleText">Smoke forecast for next 72 hours </div> -->
  </body>

</html>
