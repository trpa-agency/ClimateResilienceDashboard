<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Climate Resilience Dashboard - Affordable Housing Units</title>

    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      #infoDiv {
        position: absolute;
        top: 15px;
        left: 60px;
      }
      #infoDiv input {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      .esri-widget--button.active,
      .esri-widget--button.active:hover,
      .esri-widget--button.active:focus {
        cursor: default;
        background-color: #999696;
      }
      .esri-widget--button.active path,
      .esri-widget--button.active:hover path,
      .esri-widget--button.active:focus path {
        fill: #e4e4e4;
      }
    </style>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.28/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require([
        "esri/config",
        "esri/views/MapView",
        "esri/WebMap",
        "esri/layers/FeatureLayer",
        "esri/layers/MapImageLayer",
        "esri/layers/TileLayer",
        "esri/widgets/Expand",
        "esri/widgets/Home",
        "esri/widgets/LayerList",
        "esri/widgets/Legend",
        "esri/widgets/Fullscreen"
      ], function(
        esriConfig,
        MapView,
        WebMap,
        FeatureLayer,
        MapImageLayer,
        TileLayer,
        Expand,
        Home,
        LayerList,
        Legend,
        Fullscreen
      ) {
          {
        esriConfig.portalUrl = "https://maps.trpa.org/portal/";
            };
        
        var map = new WebMap({
              portalItem: { // autocasts as new PortalItem()
                // basemap webmap to use
                id: "e1043a721b3943a6bba5f87ea468ecbb"
              }
            });

        var view = new MapView({
              map: map,  // The WebMap instance created above
              container: "viewDiv",
              center: [-120.01,39.01],
              zoom: 10.5
            });
          
        // move zoom buttons to top left
        view.ui.move("zoom", "top-left");
        
        var fullscreen = new Fullscreen({
          view: view
        });
        view.ui.add(fullscreen, "top-left");

        // Create a popupTemplate
        const deedTemplate = {
          title: "Deed Restricted Parcel: {APN}",
          content:[
              {
          type: "fields",
          fieldInfos: [
                { 
                  fieldName: "DeedRestrictionType ",
                  label: "Deed Restriction Type "
                }
                ]
              }
              ]            
        };

        const less10 = {
          type: "simple-fill", // autocasts as new SimpleFillSymbol()
          color: "#fffcd4",
          // style: "solid",
          // outline: {
          //   width: 0.2,
          //   color: [255, 255, 255, 0.5]
          // }
        };

        const less50 = {
          type: "simple-fill", // autocasts as new SimpleFillSymbol()
          color: "#b1cdc2",
          // style: "solid",
          // outline: {
          //   width: 0.2,
          //   color: [255, 255, 255, 0.5]
          // }
        };

        const more50 = {
          type: "simple-fill", // autocasts as new SimpleFillSymbol()
          color: "#38627a",
          // style: "solid",
          // outline: {
          //   width: 0.2,
          //   color: [255, 255, 255, 0.5]
          // }
        };

        const more75 = {
          type: "simple-fill", // autocasts as new SimpleFillSymbol()
          color: "#0d2644",
          // style: "solid",
          // outline: {
          //   width: 0.2,
          //   color: [255, 255, 255, 0.5]
          // }
        };

        const unitsRenderer = {
          type: "class-breaks", // autocasts as new ClassBreaksRenderer()
          field: "Residential_Units",
          // normalizationField: "",
          legendOptions: {
            title: "Number of Residential Units"
          },
          defaultSymbol: {
            type: "simple-fill", // autocasts as new SimpleFillSymbol()
            // color: "black",
            // style: "none",
            // opacity: 0,
            // outline: {
            //   width: 0.5,
            //   color: [50, 50, 50, 0.6]
            // }
          },
          defaultLabel: "no data",
          classBreakInfos: [
            {
              minValue: 1,
              maxValue: 10,
              symbol: less10,
              label: "1 - 10"
            },
            {
              minValue: 11,
              maxValue: 15,
              symbol: less50,
              label: "10 - 50"
            },
            {
              minValue: 16,
              maxValue: 25,
              symbol: more50,
              label: "50 - 75"
            },
            {
              minValue: 26,
              maxValue: 1000,
              symbol: more75,
              label: ">75"
            }
          ]
        };

        // 
        // Set a basic symbol on a layer to visualize all features the same way
        var polyRenderer = {
          type: "simple",  // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-fill",  // autocasts as new SimpleMarkerSymbol()
            size: 6,
            color: "#279bdc",
            outline: {  // autocasts as new SimpleLineSymbol()
              width: 0.5,
              color: "white"
            }
          }
        };
                // Set a basic symbol on a layer to visualize all features the same way
        var tcRenderer = {
          type: "simple",  // autocasts as new SimpleRenderer()
          symbol: {
            type: "simple-fill",  // autocasts as new SimpleMarkerSymbol()
            size: 6,
            color: "#A3A300",
            outline: {  // autocasts as new SimpleLineSymbol()
              width: 1,
              color: "#757500"
            }
          }
        };
        
        // units
        var unitsLayer = new FeatureLayer({
          url: "https://maps.trpa.org/server/rest/services/LTinfo_Climate_Resilience_Dashboard/MapServer/17",
          title: "Residential Units",
          // popupTemplate: ,
          renderer: unitsRenderer,
          // effect: "drop-shadow(1px, 1px, 1px, black)",
          // blendMode: "multiply",
          // opacity: 0.7
          definitionExpression: "Year = 2022 AND Residential_Units > 0 AND Residential_Units IS NOT NULL"
        });

        map.add(unitsLayer);

        // town center layer
        var towncenterLayer = new FeatureLayer({
          url: "https://maps.trpa.org/server/rest/services/LocalPlan/MapServer/2",
          title: "Town Center",
          renderer: tcRenderer,
          opacity: 0.6,
          minScale: 0
        });

        map.add(towncenterLayer);

        // affordable housing deed restriction feature layer
        var deedLayer = new FeatureLayer({
          url: "https://maps.trpa.org/server/rest/services/LTinfo_Climate_Resilience_Dashboard/MapServer/20",
          title: "Deed Restricted Affordable Housing Units",
          popupTemplate: deedTemplate,
          renderer: polyRenderer,
          effect: "drop-shadow(1px, 1px, 1px, black)",
          blendMode: "multiply",
          opacity: 0.7
        });

        map.add(deedLayer);

        // boundary feature layer
        var trpaLayer = new FeatureLayer({
          url: "https://maps.trpa.org/server/rest/services/Boundaries/FeatureServer/4",
          title: "TRPA Boundary"
        });
          
        map.add(trpaLayer);

        // create legend card
        var legend = new Legend({
        view: view,
        layerInfos: [
          {
            layer: towncenterLayer,
            title: "Town Center"

          },
          {
            layer: deedLayer,
            title: "Affordable Housing Units"

          }
        ]
        });
        // Add widget to the top right corner of the view
        view.ui.add(legend, "top-right");
        
        // Create collapasable button for legend
        var legendExpand = new Expand({
            expandIconClass: "esri-icon-layers",  // see https://developers.arcgis.com/javascript/latest/guide/esri-icon-font/
            expandTooltip: "Legend",
            view: view,
//            expanded: true,
            autoCollapse: true,
            content: legend.domNode,
            group: "top-right"
            });

        // add layer list button to the top right corner of the view
        view.ui.add(legendExpand, "top-right");

        // Createa Home Button
        var homeWidget = new Home({
            view: view
        });
      });
    

	</script>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
